version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./bgm:/app/public/bgm
    env_file:
      - ./frontend/.env
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/ssl:/app/ssl
    env_file:
      - ./backend/.env
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge

volumes:
  node_modules: 